    DIAMOND_ORE: 40
    NETHER_GOLD_ORE: 12
    NETHER_QUARTS_ORE: 15
    OAK_LOG: 2
    DARK_OAK_LOG: 4
    SPRUCE_LOG: 5
    BIRCH_LOG: 2
    JUNGLE_LOG: 3
    ACACIA_LOG: 3
    MANGROVE_LOG: 5
    OTHER: 0
HarvestCropsXPGain: 2
# Experience to Skill Point (default is 1500) (MAX = 15000)
# this means, players must reach first 2700(1500 * 1.8) exp to
# get 1 Skill point, it will then be multiplied overtime
SkillPointXP: 1500
# Skill Point multiplier, multiplies the current SkillPointXP
# to get the next XP to Skill Point goal (default: 1.8) (0.5 -> 3.0)
SkillPointMultiplier: 1.8