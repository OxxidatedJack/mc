# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
#                [Custom Looting]
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# CE Looting only occur when a player opens an
# non looted chest from any locations in the server.
# Custom Enchantments LootItems can be found in
# LootItem.yml and you can modify the file if you want.
#
# Allow CE Looting in Server?
CustomLootingAllowed: true
# Item Rarity Chances in decimal. (0.5 = 50%)
CommonChance: 0.3
UncommonChance: 0.1
RareChance: 0.05
VeryRareChance: 0.01
EpicChance: 0.005
LegendaryChance: 0.0002
# The loot chest can only contain 'UP TO'
# 2 common, 2 uncommon, 1 rare, 1 very rare, 1 epic
# and 1 legendary item.
# ----------------TREASURE ITEM------------------
# Treasure Items are rare items that has passive
# abilities, the effect will work if the item is
# in the player's inventory
TreasureItemChance: 0.05
# Set the chance of rewarding raco coins to players
# who have TreasureItem with RACO reward (default: 0.5)
RACOrewardChance: 0.5
# ------------------------------------------------
# Do you allow custom loot structure generation?
# You can create your own custom loot plot by
# doing '/ce settings lootingPlot generate'
AllowLootPlots: true
LootPlotSpawnChance: 0.2
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
#                 [EXPERIMENTAL]
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# Amount of particle can be changed from 0 to 100,
# mostly magic enchantments are affected.
# Default value is 80% for a high detailed effect,
# changing the value to 0% will almost remove the
# particle effect of the affected enchantments.
# 100% is very high detail particle effect and may
# cause performance issue not on the server but on
# the client side (PLAYERS PLAYING).
ParticleAmount: 80
# Wand magic damage, this associate with the base
# damage of fireball 1, it will be multiplied by
# how much level of fireball does the magic wand
# has. Default value is 0.5
# Most magic enchantments are also affected but
# setting MagicWandDamage to 0 doesn't remove the
# magic damage of magic enchantments.
# Note: Magic damage is 3 times greater than the
# vanilla physical damage.
MagicWandDamage: 1.5