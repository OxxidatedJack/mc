# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# Custom Enchantments on specific world, this allows
# players to use custom enchants on a specific worlds.
# Note: This only works on enchantments, not quests/shops.
# Example: ['world','world_nether','world_end']
# Leaving `CustomEnchantsWorld` empty allows Custom Enchants
# to be used everywhere in the server worlds
CustomEnchantsWorld: []
# Show the action bar to all players
# Action bar contains [health per second, movement speed, and mana]
ShowActionBar: true
# [Security Feature]
# Enable the use of authorization.yml which adds additional
# layer of security when it comes to setting up
# the plugin with admin commands.
# Default Setting: false (Enables Aternos users with OP roles to set up with ease)
# If setting is `false`
# - Player with OP role can use admin commands.
# If setting is `true`
# - Only Players that is listed in authorization.yml can use admin commands.
EnableAuthorizationYML: false
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
#                 [SKILL STAT]
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
StrengthPhysicalDamage: 0.13
StrengthPhysicalDefense: 0.25
AgilityPhysicalDamage: 0.125
IntelligenceMagicDefense: 0.25
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
#                   [Shop GUI]
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# Shop background color
# Options: white, blue, green, red, yellow, lime, brown, black, pink
ShopGUIBackColor: white
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
#              [Enchantment Limits]
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# Limit on how many enchants on 1 item
EnchantLimit: 5
# Remove Enchantment cost per level
RemoveEnchantmentCost: 5
# Do you only allow 1 active skill on sword/bow/wand?
# Active Skill are custom enchantments that is enchanted
# to the sword/bow/wand. Allowing players to focus only on
# one active skill to level up. This is true by default
AllowOneActiveSkill: true
# Do you allow players to use enchantments that are
# not associated with their specific class?
# Example: LightSpirit can only be used if you
# are in a warrior class.
# this is false by default
AllowUseAllEnchantDenyClass: false
# Tired of creating shops manually?
# You can enable command shop which allows players to do
# the command '/ce shop'
EnableShopCommand: false
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
#                  [Chat Handler]
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# Send cooldown chat
# Example: Cooldown was refreshed on 'Regain'
EnableCooldownMessage: true
# Show level on chat, example: <JayMar921> [1]: Hello World
# it will also show an icon of what main skill was focused
ShowLevelOnChat: true
